<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Space Invader</title>
		<link rel="stylesheet" href="css/spaceinvader.css" media="screen" title="no title">
			<script src="js/bs.js"></script>
			<script src="js/variable.js"></script>
			<script src="js/audio.js"></script>
			<script src="js/gamefunction.js"></script>
			<script src="js/game.js"></script>
			<script src="js/moveennemi.js"></script>
			<script>
				document.addEventListener('DOMContentLoaded', (function(){
					initGame();		
				}));
		</script>
	</head>

	<body>		
		<div id="ecranStart">
			<h1>Space Invader</h1>
			
			<div id="menu-iu">
				<h2 class="presstart">press space</h2>
				<h2 class="touchscreen">touch screen</h2>
				<h2>High Score <span class="highscore">0000000</span></h2>
				<h2 class="option">Option</h2>
			</div>
		</div>

		<div id="loading">
			chargement
		</div>
		
		<div id="option">
			<h1>Options</h1>
			<div class="option-iu">
				<div class="iu-sound"> Activer le son
				<div class="checkboxThree">
					<input type="checkbox" id="slide" value="null" name="sound-btn" />
					<label for="slide"></label>
				</div>
				</div>
				<div class="iu-touch">Touches : </div>
				<div class="button"><span class="commande">&larr;</span> <span class="touch-assign touch-GAUCHE" data-touch="GAUCHE">Q</span></div>
				<div class="button"><span class="commande">&rarr;</span> <span class="touch-assign touch-DROITE" data-touch="DROITE">D</span></div>
				<div class="button"><span class="commande">tir</span> <span class="touch-assign touch-SPACE" data-touch="SPACE">ESPACE</span></div>
	
				<div class="iu-sound">Choix du skin</div>
				<ul id="selectSkin">
					<li class="classic item-skin" data-skin="classic"><img src="css/classic/vaisseau.png" /></li>
					<li class="item-skin" data-skin="burger"><img src="css/burger/burger.png" /></li>
				</ul>
			</div>
			<div id="option-select-touch" class="option-select-touch"><h1>SÃ©lectionner une touche</h1></div>
		</div>
			
		<div id="container">
			<div class="wall wall-default" style="visibility: hidden"></div>
			<h3 id="score">Score : </h3>
			<h3 id="vie">
				<div class="pv" id="vie-0"></div>
				<div class="pv" id="vie-1"></div>
				<div class="pv" id="vie-2"></div>
			</h3>

			<div id="blockennemi">
				<div id="enemis"></div>
			</div>
			
			<div class="shield"></div>
			<div class="shield"></div>
			<div class="shield"></div>

			<div id="joueur"></div>

		</div>





		<div id="gameOver">
			<h1>Space Invader</h1>
			<h1 class="gameOver">GAME OVER</h1>
			<div class="score">
			<h2>Score : <span class="ui-score">00000</span></h2>
			<h2>High Score : <span class="highscore">00000</span></h2>
			</div>
			<h2 class="btn restart">Restart</h2>
			<h2 class="btn">Quit</h2>
		</div>


		<div id="pause">
			<h1>Pause</h1>
		</div>
	
	</body>
</html>
